<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mogger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity=""></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <link rel="stylesheet" type="text/css" href="interface.css" media="screen"/>
    <!-- <script src="interface.js"></script> -->

    <script type="text/javascript">
      $(document).ready(() => {
        // this styles the selectpicker
        $('.selectpicker').selectpicker();
        $.ajax({
          url: "interface.js",
          dataType: "script",
          cache: true
        });

      })
    </script>
  </head>

  <body>
    <div class="content">
      <div class="header">
        <text class="title">MOGGER</text>
        <text class="input-label">TASK:</text>
        <select class="selectpicker" id="select-task" data-width="200px"></select>
        <text class="input-label">USERS:</text>
        <select class="selectpicker" id="select-users" multiple data-actions-box="true" data-width="200px" disabled></select>
        <text class="input-label">MEASURE:</text>
        <select class="selectpicker" id="select-measure" data-width="200px" disabled></select>
        <text class="input-label">TAGS:</text>
        <select multiple data-role="tagsinput" id="select-tags"></select>
      </div>
      <div class="main">
        <div class="main-column" id="plot-left"></div>
        <div class="main-column" id="plot-middle"></div>
        <div class="main-column" id="plot-right"></div>
      </div>
      <div class="footer">
        <div class="footer-column" id="control-left">
          <text class="input-label">DATASET:</text>
          <select class="selectpicker" id="select-dataset" data-width="200px" data-size="4" disabled></select>
        </div>
        <div class="footer-column" id="control-middle">
          <text class="input-label">DATASET:</text>
          <select class="selectpicker" id="select-dataset" which = "x" data-width="200px" data-size="4" disabled></select>
          <select class="selectpicker" id="select-dataset" which = "y" data-width="200px" data-size="4" disabled></select>
        </div>
        <div class="footer-column" id="control-right">
          <text class="input-label">DATASET:</text>
          <select class="selectpicker" id="select-dataset" data-width="200px" data-size="4" disabled></select>
        </div>
      </div>
    </div>
  </body>

</html>
